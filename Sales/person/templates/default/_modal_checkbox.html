{% load i18n %}

<!-- MODAL DELETE CHECKBOX SELECIONADOS-->
<div class="modal fade" id="modal-danger" data-js="modal_delete_all">
    <div class="modal-dialog">
        <div class="modal-content bg-danger">
            <div class="modal-header">
                <h4 class="modal-title">{% trans "Alert"%}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{% trans "Do you want to delete?"%}</p>
            </div>
            <div class="modal-footer justify-content-between" data-js="insert_button">
                <button type="button" class="btn btn-outline-light" data-dismiss="modal">{% trans "No"%}</button>
                <form name="form_modal_delete_all" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="checkbox_selected" data-js="hidden_values_checkbox">
                    <button type="submit" class="btn btn-outline-light" data-js="modal_link_delete_all">{% trans "Yes"%}</button>
                </form>                
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->


<!-- MODAL CHECKBOX - DE USUÁRIO NÃO SELECIONADOS -->

<div class="modal fade" id="modal-warning" data-js="modal_checkbox">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h4 class="modal-title">{% trans "Warning"%}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <p>{% trans "Choose some"%}</p>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-outline-dark bg-warning" data-dismiss="modal">{% trans "Close"%}</button>            
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
