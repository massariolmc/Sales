{% load i18n %}

{% if messages %}    
    {% for message in messages %}
    <div class="alert alert-{% ifequal message.level 25 %}success {% else %}danger{% endifequal %} alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <h5><i class="icon fas {% ifequal message.level 25 %} fa-check {% else %} fa-ban{% endifequal %}"></i> {% trans "Alert!" %}</h5>
        {{ message }}
    </div>
    {% endfor %}
{% endif %}


<input type="hidden" value="{% trans 'Successful action.'%}" data-js="message_success"  />

<input type="hidden" value="{% trans ' Alert! Action not performed'%}" data-js="message_error"  />

<input type="hidden" value="{% trans 'Atention!'%}" data-js="message_warning"  />
