{% load static %}
{% load i18n %}

{% include 'default/_messages_async.html' %}

<form method="post" action="{% url 'person:url_person_delete' person.slug %}" class="js-delete-form">
  {% csrf_token %}
  
  <div class="modal-header bg-danger">
    <h4 class="modal-title">{% trans "Confirm deletion"%}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    
  </div>
  
  <div class="modal-body">
    <p class="lead">{% trans 'Are you sure you want to delete?' %}</p>
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Close' %}</button>
    <button type="submit" class="btn btn-danger">{% trans 'Delete' %}</button>
  </div>

</form>
