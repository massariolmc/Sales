{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %} {{ title }}
{% endblock title %}

{% block content %}
 <div class="row justify-content-sm-center" >
  <div class="card shadow mb-4 " align="center">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">{{ title }}</h6>                 
    </div>
    {% include 'person/_form_errors.html' %}    
    <div class="card-body">        
         {% crispy form %}            
    </div>
  </div>
 </div>

{% endblock content %}

{% block js %}
<script src="{% static 'person/js/only_number_input.js'%}"></script>
<!-- InputMask -->
<script src="{% static 'core/plugins/moment/moment.min.js'%}"></script>
<script src="{% static 'core/plugins/inputmask/min/jquery.inputmask.bundle.min.js'%}"></script>
<script src="{% static 'person/js/mask.js'%}"></script>

{% endblock js %}
